<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gastos.css">
    
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">

            <div class="container-fluid">

                <a class="navbar-brand" href="">
                    <img src="tecnología gris.jpg" alt="Logo" width="120" height="80" class="d-inline-block align-text-top">
                    <p class="nombre">ReparaSoft </p>   
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white"  aria-current="page" href="">
                                <i class="bi bi-list-check"></i> Facturacion
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="">
                                <i class="bi bi-file-earmark-bar-graph"></i> Recibos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="">
                                <i class="bi bi-file-earmark-bar-graph"></i> Gastos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="">
                                <i class="bi bi-file-earmark-bar-graph gap-2"></i> Clientela
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="">
                                <i class="bi bi-file-earmark-bar-graph gap-2"></i> Informes generales
                            </a>
                        </li>
                        <li class="nav-item my-5">
                            <a class="nav-link text-white" href="">
                                <i class="bi bi-file-earmark-bar-graph"></i> Ajustes
                            </a>
                        </li>
                        <li class="nav-item my-5">
                            <a class="nav-link text-white" href="">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    


    <div class="container my-5">

        <h3 class="text-center">Registro de Gastos</h3>

        <div class="d-flex justify-content-end gap-2 my-3">
            <button class="btn btn-secondary" id="nuevoGastoBtn">Agregar Nuevo Gasto</button>
            <button class="btn btn-secondary" id="Informe">Ver Informe</button>
            <button class="btn btn-info" id="descargarInforme">Descargar Informe</button>
        </div>
        
                <!-- Contenedor donde se muestra el informe -->
                <div id="reporte" class="mt-4"></div>
            


        <div id="formularioGasto" class="mb-3" style="display: none;">
            <div class="card" style= "width: 58rem;">
                <div class="card-body">
                    <h4>Registrar Nuevo Gasto</h4>

                    <form id="gastoForm">

                        <div class="mb-3">
                            <label for="comerciante" class="form-label">Comerciante</label>
                            <input type="text" class="form-control" id="comerciante" required>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select id="categoria" class="form-select" required>
                                <option value="Transporte">Transporte</option>
                                <option value="Alimentación">Alimentación</option>
                                <option value="Servicios">Servicios</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>

                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="monto" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea id="descripcion" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="mb-1">
                            <label for="factura" class="form-label">Foto de la Factura</label>
                            <input type="file" class="form-control" id="factura" accept="image/*">
                        </div>

                        <button type="submit" class="btn btn-success">Guardar Gasto</button>
                        <button type="button" class="btn btn-secondary" id="cancelarBtn">Cancelar</button>

                    </form>

                </div>
            </div>
        </div>

        <h4 class="mt-4">Historial de Gastos</h4>
        <div id="listadoGastos" class="mt-3"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="gastos.js"></script>
</body>
</html>
